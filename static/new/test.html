<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>DialBB Chat Interface</title>
    <style>
      td {
        vertical-align: top;
      }
      textarea {
        field-sizing: content;
        width: 520px;
        min-height: 30px;
      }
      input#submit_button {
        float: right;
      }
    </style>
  </head>
  <body>
    <h1>DialBB Application Chat Interface</h1>
    <p>User ID</p>
    <p>
      <input type="text" id="user_id" value="user1" size=70/>
      <input type="submit" value="start dialogue" onClick="post_init()"/>
    </p>
    <ul id="chat"></ul>
    <table>
      <tr>
        <td>User utterance</td>
        <td><input type="text" id="user_utterance" size=70/></td>
      </tr>
      <tr>
        <td>aux_data</td>
        <td><textarea type="text" id="aux_data"/></textarea></td>
      </tr>
      <tr>
        <td></td>
        <td><input type="submit" id="submit_button" value="send" onClick="post_user_utterance()"/></td>
      </tr>
    </table>

    <script src="assets/functions-for-test.js"></script>
  </body>
</html>
