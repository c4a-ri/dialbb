[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.scripts]
dialbb-nc = 'dialbb.no_code.main:main'
dialbb-server = 'dialbb.server.run_server:start_dialbb_cmd'
