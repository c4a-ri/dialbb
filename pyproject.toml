[tool.poetry]
name = "dialbb-nc"
version = "0.1.6"
description = "Dialogue system development framework no-code."
authors = ["Mikio Nakano <mikio.nakano@c4a.jp>"]
readme = "README.md"

packages = [
    { include = "dialbb" }
]
include = [
]
exclude = [
    "dialbb/builtin_blocks/stn_management/gui_editor/",
    "**/__pycache__/"
]


[tool.poetry.dependencies]
python = ">=3.8,<4.0"
openpyxl = "3.1.2"
flask = "3.0.0"
annotated-types = "0.6.0"
anyio = "4.3.0"
attrs = "23.1.0"
