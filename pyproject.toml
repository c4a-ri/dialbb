cachetools = "5.3.2"
catalogue = "2.0.10"
certifi = "2024.2.2"
charset-normalizer = "3.3.2"
click = "8.1.7"
cloudpathlib = "0.16.0"
colorama = "0.4.6"
confection = "0.1.4"
curated-tokenizers = "0.0.9"
curated-transformers = "0.1.1"
cymem = "2.0.8"
distro = "1.9.0"
en-core-web-lg = {url = "https://github.com/explosion/spacy-models/releases/download/en_core_web_lg-3.6.0/en_core_web_lg-3.6.0.tar.gz"}
et-xmlfile = "1.1.0"
