filelock = "3.13.1"
fsspec = "2024.2.0"
ginza = "5.1.3"
ginza-transformers = "0.4.2"
google-auth = "2.28.1"
google-auth-oauthlib = "1.2.0"
gspread = "6.0.2"
h11 = "0.14.0"
httpcore = "1.0.4"
httplib2 = "0.22.0"
httpx = "0.27.0"
huggingface-hub = "0.20.3"
idna = "3.6"
importlib-metadata = "6.8.0"
