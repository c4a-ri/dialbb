# 状態遷移ネットワークベースの日本語サンプルアプリのコンフィギュレーションファイル

language: ja   # 言語を指定

blocks:  # ブロックのリスト
  - name: understander
    block_class: dialbb.builtin_blocks.understanding_with_chatgpt.chatgpt_understander.Understander
    input:
      input_text: user_utterance
    output: 
      nlu_result: nlu_result
    knowledge_file: lab_app_ja_knowledge.xlsx  # 知識記述ファイル
    function_definitions: dictionary_functions  # 知識記述の中で用いる関数の定義ファイル
    flags_to_use:
      - Y
      - T
    sudachi_normalization: yes
    num_candidates: 3
  - name: ner
    block_class: dialbb.builtin_blocks.ner_with_spacy.ne_recognizer.SpaCyNER
    input:
      input_text: user_utterance
      aux_data: aux_data
    output:
      aux_data: aux_data
    model: ja_ginza_electra
    patterns:
      - label: Date
        pattern: 昨日
      - label: Date
        pattern: きのう
      - label: Date
        pattern: 今日
      - label: Date
        pattern: 明日
      - label: Date
        pattern: あした
      - label: Date
        pattern: 明後日
      - label: Date
        pattern: あさって
      - label: Date
        pattern: 一昨日
      - label: Date
        pattern: おととい
      - label: Date
        pattern: 先週
      - label: Date
        pattern: 今週
      - label: Date
        pattern: 来週
      - label: Date
        pattern: 先月
      - label: Date
        pattern: 今月
      - label: Date
        pattern: 来月
      - label: Date
        pattern: 昨年
      - label: Date
        pattern: 今年
      - label: Date
        pattern: 来年
      - label: Date
        pattern: 年
  - name: manager
    block_class: dialbb.builtin_blocks.stn_management.stn_manager.Manager
    knowledge_file: lab_app_ja_knowledge.xlsx # 知識記述ファイル
    function_definitions: scenario_functions  # 知識記述の中で用いる関数の定義ファイル
    scenario_graph: yes
    input:
      sentence: canonicalized_user_utterance
      nlu_result: nlu_result
      user_id: user_id
      aux_data: aux_data
    output:
      output_text: system_utterance
      final: final
      aux_data: aux_data      
    repeat_when_no_available_transitions: yes
    input_confidence_threshold: 0.5
    confirmation_request:
      function_to_generate_utterance: generate_confirmation_request
      acknowledgement_utterance_type: 肯定
      denial_utterance_type: 否定
    #utterance_to_ask_repetition: もう一度言って頂けますか？
    ignore_out_of_context_barge_in: yes
    reaction_to_silence:
      action: repeat
      #destination: state1
    flags_to_use:
      - Y
      - T
    
    
